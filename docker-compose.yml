version: '3.9'

services:
    web:
      build: .
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/app
      ports:
        - 8000:8000
      depends_on:
        - db

    db:
      image: postgres:latest
      environment:
        POSTGRES_PASSWORD: admin
        POSTGRES_USER: postgres
        POSTGRES_DB: ShowBase
      volumes:
        - pgdata:/var/lib/postgresql/data/

volumes:
    postgres_data: